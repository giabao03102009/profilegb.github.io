  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000000;
      overflow-x: hidden;
    }

    .shine-text {
      background: linear-gradient(to right, #fff, #a855f7, #60a5fa, #fff);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: shimmer 3s linear infinite;
    }
    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    .glow {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 0, 255, 0.6);
    }
    .glow-border {
      border: 4px solid #fff;
      box-shadow: 0 0 20px #f0f, 0 0 40px #a0f;
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    .mouse-light {
      pointer-events: none;
      position: fixed;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 80%);
      mix-blend-mode: screen;
      z-index: 9999;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      animation: snowFall linear infinite;
      z-index: 9999;
    }
    @keyframes snowFall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .raindrop {
      position: fixed;
      top: -20px;
      width: 2px;
      height: 20px;
      background: #60a5fa;
      opacity: 0.5;
      z-index: 9999;
      animation: drop linear infinite;
    }
    @keyframes drop {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }

    /* Glitch */
    .glitch {
      color: white;
      position: relative;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: white;
      background: transparent;
    }
    .glitch::before {
      animation: glitchTop 1s infinite linear;
      top: -2px;
      color: #f0f;
    }
    .glitch::after {
      animation: glitchBottom 1s infinite linear;
      top: 2px;
      color: #0ff;
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      5% { clip: rect(0, 9999px, 20px, 0); }
      10% { clip: rect(0, 9999px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      5% { clip: rect(20px, 9999px, 40px, 0); }
      10% { clip: rect(0, 9999px, 0, 0); }
    }

    /* Falling stars */
    .star {
      position: fixed;
      top: 0;
      width: 2px;
      height: 2px;
      background: white;
      animation: starFall linear infinite;
      opacity: 0.8;
      z-index: 0;
    }
    @keyframes starFall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Reflection water effect */
    .reflection::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(rgba(255,255,255,0.1), transparent);
      transform: scaleY(-1);
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
